<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		
		<!-- Header -->
		<header class="site-header clearfix">
			<nav class="site-nav clearfix">
				<h1 class="site-title site-nav-item">
				Chorizo
				</h1>
				<span class="site-nav-item">
					<a href="/about">
						About
					</a>
				</span>
			</nav>
		</header>
		
		<!-- Body -->
		<div class="site-body">
			<div class="site-body-container row">
				
				<!-- Main -->
				<div class="container col-8 clearfix">
					
					<!-- Post -->
					<div class="post-content">
						<img class="content" src="img/testy.jpg">
						<br>
						<p class="post-text">
						Some stupid thingy.
						</p>
					</div>
					
					<!-- Post sidebar -->
					<div class="post-info">
						<img class="avatar" src="img/Carousel_Illustrations_Low_12.jpg">
						<span class="post-author">
						shash7	
						</span>
						<br>
						<img class="avatar" src="img/Carousel_Illustrations_Low_20.jpg">
						<span class="post-author">
						12 Likes
						</span>
						<br>
						<span class="post-author">
						Posted 2 days ago
						</span>
					</div>
				</div>
				<!-- Main END -->
				
				<!-- Sidebar -->
				<aside class="col-4 last">
					<h3>Login</h3>
					<form action="/login" method="post">
						<label>Email</label>
						<input type="text" name="email" placeholder="name@provider.com">
						<label>Password</label>
						<input type="password" name="password" placeholder="********">
						<input type="submit" value="Login">
					</form>
				</aside>
				
			</div>
		</div>
		<!-- Main script -->
		<script src="js/app.js"></script>
	</body>
</html>
